server:
  port: 8099
  netty:
    max-initial-line-length: 65536 # default 4096
    max-header-size: 32KB # default 8192

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://auth-service:8081
          predicates:
            - Path=/api/auth/**
          filters:
            - name: JwtAuthenticationFilter
              args:
                excludePaths: >
                  /api/auth/signin,
                  /api/auth/signup,
                  /api/auth/refreshtoken,
                  /api/auth/v3/api-docs,
                  /api/auth/v3/api-docs/**,
                  /swagger-ui/**

        - id: user-profile-service
          uri: http://user-profile-service:8082
          predicates:
            - Path=/api/profiles/**
          filters:
            - name: JwtAuthenticationFilter
              args:
                excludePaths: >
                  /api/profiles/v3/api-docs,
                  /api/profiles/v3/api-docs/**,
                  /swagger-ui/**

        - id: movie-service
          uri: http://movie-service:8083
          predicates:
            - Path=/api/movies/**
          filters:
            - name: JwtAuthenticationFilter
              args:
                excludePaths: >
                  /api/movies/now-playing,
                  /api/movies/upcoming,
                  /api/movies/search,
                  /api/movies/tmdb/{tmdbId},
                  /api/movies/{movieId},
                  /api/movies/v3/api-docs,
                  /api/movies/v3/api-docs/swagger-config,
                  /swagger-ui.html,
                  /swagger-ui/**

        - id: showtime-service-websocket
          uri: ws://showtime-service:8084
          predicates:
            - Path=/ws/showtime/**

        - id: showtime-service
          uri: http://showtime-service:8084
          predicates:
            - Path=/api/showtimes/**
          filters:
            - name: JwtAuthenticationFilter
              args:
                excludePaths: >
                  /api/showtimes,
                  /api/showtimes/by-movie/{movieId},
                  /api/showtimes/by-theater,
                  /api/showtimes/by-movie-and-province,
                  /api/showtimes/{showtimeId}/seats,
                  /api/showtimes/seat-lock/lock-single,
                  /api/showtimes/seat-lock/lock,
                  /api/showtimes/seat-lock/unlock-single,
                  /api/showtimes/seat-lock/unlock-batch,
                  /api/showtimes/seat-lock/status,
                  /api/showtimes/provinces,
                  /api/showtimes/provinces/{provinceId},
                  /api/showtimes/provinces/{provinceId}/theaters,
                  /api/showtimes/theaters,
                  /api/showtimes/theaters/{theaterId},
                  /api/showtimes/theaters/{theaterId}/rooms,
                  /api/showtimes/v3/api-docs,
                  /api/showtimes/v3/api-docs/swagger-config,
                  /swagger-ui.html,
                  /swagger-ui/**

        - id: booking-service
          uri: http://booking-service:8085
          predicates:
            - Path=/api/bookings/**
          filters:
            - name: JwtAuthenticationFilter
              args:
                excludePaths: /api/bookings/v3/api-docs,/api/bookings/v3/api-docs/**,/swagger-ui/**

        - id: payment-service
          uri: http://payment-service:8086
          predicates:
            - Path=/api/payments/**
          filters:
            - name: JwtAuthenticationFilter
              args:
                excludePaths: /api/payments/callback,/api/payments/v3/api-docs,/api/payments/v3/api-docs/**,/swagger-ui/**

        - id: pricing-service
          uri: http://pricing-service:8087
          predicates:
            - Path=/api/pricing/**
          filters:
            - name: JwtAuthenticationFilter
              args:
                excludePaths: >
                  /api/pricing/seat-price,
                  /api/pricing,
                  /api/pricing/v3/api-docs/**,   
                  /swagger-ui/**

        - id: fnb-service
          uri: http://fnb-service:8088
          predicates:
            - Path=/api/fnb/**
          filters:
            - name: JwtAuthenticationFilter
              args:
                excludePaths: >
                  /api/fnb,
                  /api/fnb/calculate,
                  /api/fnb/*,
                  /api/fnb/v3/api-docs/**,       
                  /swagger-ui/**

        - id: promotion-service
          uri: http://promotion-service:8089
          predicates:
            - Path=/api/promotions/**
          filters:
            - name: JwtAuthenticationFilter
              args:
                excludePaths: >
                  /api/promotions,
                  /api/promotions/validate,
                  /api/promotions/*,
                  /api/promotions/v3/api-docs/**, 
                  /swagger-ui/**

        - id: notification-service
          uri: http://notification-service:8090
          predicates:
            - Path=/api/notifications/**
          filters:
            - name: JwtAuthenticationFilter
              args:
                excludePaths: /api/notifications/v3/api-docs/**,/swagger-ui/**

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000 # 24 hours in milliseconds

# Logging
logging:
  level:
    com.cinehub.gateway: DEBUG
    org.springframework.cloud.gateway: DEBUG

services:
  movie:
    base-url: http://movie-service:8083
  theater:
    base-url: http://showtime-service:8084

springdoc:
  swagger-ui:
    path: /swagger-ui/index.html
    urls:
      - name: auth-service
        url: /api/auth/v3/api-docs
      - name: user-profile-service
        url: /api/profiles/v3/api-docs
      - name: movie-service
        url: /api/movies/v3/api-docs
      - name: showtime-service
        url: /api/showtimes/v3/api-docs
      - name: booking-service
        url: /api/bookings/v3/api-docs
      - name: payment-service
        url: /api/payments/v3/api-docs
      - name: pricing-service
        url: /api/pricing/v3/api-docs
      - name: fnb-service
        url: /api/fnb/v3/api-docs
      - name: promotion-service
        url: /api/promotions/v3/api-docs
      - name: notification-service
        url: /api/notifications/v3/api-docs
