# Server Configuration
server.port=${SERVER_PORT:8080}

# Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Configuration for Cloud DB
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.validation-timeout=5000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwtSecret=${JWT_SECRET}
app.jwtExpirationMs=${JWT_EXPIRATION:1800000}
app.jwtRefreshExpirationMs=${JWT_REFRESH_EXPIRATION:604800000}

# User Profile Service Configuration
app.user-profile-service.url=${USER_PROFILE_SERVICE_URL:http://localhost:8082/profile}

# Logging Configuration
logging.level.com.cinehub.auth=DEBUG
logging.level.org.springframework.security=DEBUG

# Application Name
spring.application.name=auth-service

spring.jpa.open-in-view=false
