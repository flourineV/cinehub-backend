# Server Configuration
server.port=8081
server.servlet.context-path=/auth

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/cinehub_auth?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwtSecret=cinehubSecretKey
app.jwtExpirationMs=86400000
app.jwtRefreshExpirationMs=604800000

# Logging Configuration
logging.level.com.cinehub.auth=DEBUG
logging.level.org.springframework.security=DEBUG

# Application Name
spring.application.name=auth-service
