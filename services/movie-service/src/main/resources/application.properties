# Server Configuration
server.port=8082
server.servlet.context-path=/movie

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/cinehub_movie?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.com.cinehub.movie=DEBUG

# Application Name
spring.application.name=movie-service
